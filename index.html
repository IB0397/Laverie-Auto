<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laverie Automatique Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Laverie Automatique Interactive</h1>
    </header>

    <!-- Lave-linge -->
    <section class="machines-section">
      <h2>Lave-linge</h2>
      <div class="machine-list" id="washers">
        <div class="machine" data-id="W1" data-type="washer">
          <img src="assets/washer.png" alt="Machine W1">
          <p>Machine W1</p>
          <p>Status: <span class="status">Prête</span></p>
          <button class="select-btn">Sélectionner</button>
        </div>
        <div class="machine" data-id="W2" data-type="washer">
          <img src="assets/washer.png" alt="Machine W2">
          <p>Machine W2</p>
          <p>Status: <span class="status">Prête</span></p>
          <button class="select-btn">Sélectionner</button>
        </div>
      </div>
    </section>

    <!-- Séche-linge -->
    <section class="machines-section">
      <h2>Sèche-linge</h2>
      <div class="machine-list" id="dryers">
        <div class="machine" data-id="D1" data-type="dryer">
          <img src="assets/dryer.png" alt="Sèche-linge D1">
          <p>Sèche-linge D1</p>
          <p>Status: <span class="status">Prête</span></p>
          <button class="select-btn">Sélectionner</button>
        </div>
        <div class="machine" data-id="D2" data-type="dryer">
          <img src="assets/dryer.png" alt="Sèche-linge D2">
          <p>Sèche-linge D2</p>
          <p>Status: <span class="status">Prête</span></p>
          <button class="select-btn">Sélectionner</button>
        </div>
      </div>
    </section>

    <!-- Borne de paiement -->
    <section class="payment-section">
      <h2>Borne de Paiement</h2>
      <p>Machine sélectionnée : <span id="selected-machine">Aucune</span></p>
      <button id="pay-button" disabled>Payer & Lancer</button>
    </section>

    <!-- Écran de contrôle -->
    <section class="interaction">
      <h2>Écran de contrôle</h2>
      <div id="screen"><p>Bienvenue! Sélectionnez une machine pour commencer.</p></div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
